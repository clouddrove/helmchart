name: Publish Helm Charts to GitHub Pages

on:
  push:
    branches:
      - feat/github-action   # your new branch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package Helm charts
        run: |
          mkdir -p packages
          helm package charts/* -d packages
          helm repo index packages --url https://clouddrove.github.io/helmchart

      - name: Create Artifact Hub metadata
        run: |
          cat <<EOF > packages/.artifacthub-repo.yml
          repositoryID: bb66fc94-93cd-4ae3-ae12-2f0bfacdc730
          name: helmchart-clouddrove
          displayName: Clouddrove Helm Charts
          description: A collection of Helm charts maintained by Clouddrove
          homeURL: https://github.com/clouddrove/helmchart
          repoURL: https://github.com/clouddrove/helmchart
          type: helm
          icon: https://emojis.slackmojis.com/emojis/images/1643514183/1491/kubernetes.png
          publisher:
            name: Clouddrove
            email: hello@clouddrove.com
            url: https://github.com/clouddrove
          owners:
            - name: Clouddrove
              email: hello@clouddrove.com
          EOF

      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages
          git worktree add gh-pages-temp gh-pages

          # Clear old content and copy new charts
          rm -rf gh-pages-temp/*
          cp -r packages/* gh-pages-temp/

          cd gh-pages-temp
          git add .
          git commit -m "Publish Helm charts from feat/github-action [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
