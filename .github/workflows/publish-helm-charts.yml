name: Publish Helm Charts with Images

on:
  push:
    branches:
      - feat/github-action  # your branch

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3

      # Step 3: Package all Helm charts
      - name: Package Helm charts
        run: |
          mkdir -p packages
          helm package charts/* -d packages
          helm repo index packages --url https://charts.clouddrove.com/

      # Step 4: Copy Artifact Hub metadata
      - name: Add Artifact Hub metadata
        run: |
          if [ -f ".artifacthub-repo.yml" ]; then
            cp .artifacthub-repo.yml packages/

      # Step 5: Copy all images
      - name: Copy images
        run: |
          mkdir -p packages/images
          cp -r images/* packages/images/

      # Step 6: Add CNAME for GitHub Pages
      - name: Add CNAME
        run: echo "charts.clouddrove.com" > packages/CNAME

      # Step 7: Deploy to gh-pages
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch or create gh-pages branch
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git worktree add gh-pages-temp gh-pages

          # Clean old files and copy new content
          rm -rf gh-pages-temp/*
          cp -r packages/. gh-pages-temp/

          cd gh-pages-temp
          git add .
          git commit -m "Publish Helm charts with images from feat/github-action [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
