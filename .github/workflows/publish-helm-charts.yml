name: Publish Helm Charts to GitHub Pages

on:
  push:
    branches:
      - feat/github-action

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for pushing to gh-pages

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package Helm charts
        run: |
          mkdir -p packages
          # Package all charts in the 'charts' directory into the packages folder
          helm package charts/* -d packages
          # Create the Helm repo index using your custom domain URL
          helm repo index packages --url https://charts.clouddrove.com/

      - name: Add Artifact Hub metadata file
        run: |
          if [ -f ".artifacthub-repo.yml" ]; then
            cp .artifacthub-repo.yml packages/
          fi

      - name: Add CNAME file for GitHub Pages custom domain
        run: echo "charts.clouddrove.com" > packages/CNAME

      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch or create the gh-pages branch
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git worktree add gh-pages-temp gh-pages

          # Clean and copy new chart packages and index.yaml
          rm -rf gh-pages-temp/*
          cp -r packages/* gh-pages-temp/

          cd gh-pages-temp
          git add .
          git commit -m "Publish Helm charts from feat/github-action [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
