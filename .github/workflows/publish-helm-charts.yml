name: Publish Helm Charts to GitHub Pages

on:
  push:
    branches:
      - feat/github-action

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for pushing to other branches

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package Helm charts
        run: |
          mkdir -p packages
          helm package charts/* -d packages
          helm repo index packages --url https://github.com/clouddrove/helmchart

      - name: Copy Artifact Hub metadata file
        run: cp .artifacthub-repo.yml packages/

      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the gh-pages branch into a temp folder
          git fetch origin gh-pages
          git worktree add gh-pages-temp gh-pages

          # Copy the packaged charts and index.yaml
          rm -rf gh-pages-temp/*
          cp -r packages/* gh-pages-temp/

          # Commit and push
          cd gh-pages-temp
          git add .
          git commit -m "Publish Helm charts from feat/github-action [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
          