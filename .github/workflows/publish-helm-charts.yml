name: Publish Helm Charts to GitHub Pages

on:
  push:
    branches:
      - feat/github-action

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for pushing to gh-pages

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package Helm charts
        run: |
          mkdir -p packages
          # Package all charts in the 'charts' directory into the packages folder
          helm package charts/* -d packages
          # Create the Helm repo index using your custom domain URL
          helm repo index packages --url https://charts.clouddrove.com/

      - name: Add Artifact Hub metadata
        run: |
          if [ -f ".artifacthub-repo.yml" ]; then
            cp .artifacthub-repo.yml packages/
          fi

      - name: Add CNAME file for GitHub Pages custom domain
        run: echo "charts.clouddrove.com" > packages/CNAME

      - name: Add icons/images to index.yaml
        run: |
          # Example: update index.yaml to include chart icons from images folder
          for chart_tgz in packages/*.tgz; do
            chart_name=$(basename "$chart_tgz" .tgz)
            icon_file="../images/${chart_name}.png"
            if [ -f "$icon_file" ]; then
              # Update index.yaml entry with icon URL
              yq -i ".entries.\"$chart_name\"[].icon = \"https://raw.githubusercontent.com/${{ github.repository }}/main/images/${chart_name}.png\"" packages/index.yaml
            fi
          done

      - name: Deploy to gh-pages
        run: |
          git config --global user.name "akonverma97"
          git config --global user.email "akonverma97@users.noreply.github.com"

          # Fetch the gh-pages branch
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git worktree add gh-pages-temp gh-pages

          # Clean old files and copy new chart packages, index, CNAME, and Artifact Hub metadata
          rm -rf gh-pages-temp/*
          cp -r packages/. gh-pages-temp/

          cd gh-pages-temp
          git add .
          git commit -m "Publish Helm charts from feat/github-action [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
