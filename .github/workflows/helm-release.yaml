name: Release Charts

on:
  push:
    branches:
      - feature/unittest

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build and Package Helm Chart
        run: |
          helm package ./charts/helmchart
          helm repo index --url https://charts.clouddrove.com/charts/ ./charts/helmchart        

      - name: Configure Git
        run: |
          git config user.name "clouddrove-ci"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3          

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: helm-${{ github.run_number }}
          release_name: helmchart ${{ github.run_number }}
          body: |
            helmchart ${{ github.run_number }}
          draft: false
          prerelease: false