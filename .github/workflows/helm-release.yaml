name: Release Charts

on:
  push:
    branches:
      - feature/unittest

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "clouddrove-ci"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: latest

      - name: Helm chart packaging
        run: |
          VERSION=0.0.7
          helm package charts/helmchart
          helm repo index --url https://charts.clouddrove.com/charts/ ./charts/helmchart    

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          skip_packaging: true       
        env:
          CR_TOKEN: "${{ secrets.GITHUB }}"