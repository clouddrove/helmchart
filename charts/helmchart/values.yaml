## NetworkPolicy settings
networkPolicy: # better understand to check override-values.yaml
  enabled: false
  # -- policyTypes options: Ingress | Egress
  policyTypes: []
  ingress: []
  egress: []

# ## DaemonSet settings
daemonset:
  enabled: false
  # Options: logging | networking | monitoring | security
  scenario: ""
  imagePullSecrets: []
  # -- scenario specific configurations
  logging:
  # -- Fluentd DaemonSet configuration
    image: fluent/fluentd:v1.16
    resources: {}
    volumeMounts: []
    volumes: []
  networking:
  # -- Cilium DaemonSet configuration
    image: cilium/cilium:v1.16
    args: []
  monitoring:
  # -- Prometheus Node Exporter DaemonSet configuration
    image: prom/node-exporter:v1.8.1
  security:
  # -- Falco DaemonSet configuration
    image: falcosecurity/falco:latest


## verticalPodAutoscaler settings
vpa:
  enabled: false
  targetKind: Deployment
  # targetKind options: Deployment | StatefulSet | DaemonSet
  containerName: "*"
  # containerName: Name of the container to which VPA applies
  updateMode: "Auto"
  # updateMode options: "Off" | "Initial" | "Auto"
  controlledResources: ["cpu", "memory"]
  # controlledResources: List of resources to be controlled by VPA
  minAllowed:
  # minAllowed: Minimum resource requests allowed
    cpu: 100m
    memory: 128Mi
  maxAllowed:
  # maxAllowed: Maximum resource requests allowed
    cpu: 2
    memory: 2Gi
  controlledValues: ""
  # controlledValues options: "RequestsOnly" | "RequestsAndLimits"

