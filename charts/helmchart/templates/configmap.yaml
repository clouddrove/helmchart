{{- if .Values.configmaps.enabled }}
  {{- range .Values.configmaps.config}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helmchart.fullname" $ }}-{{.name}}-config
  namespace: {{ include "helmchart.namespace" $ }}
  labels:
    {{- include "helmchart.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "4"
data:
  {{- range $key, $val := .data }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}
  {{- end }}
{{- end }}