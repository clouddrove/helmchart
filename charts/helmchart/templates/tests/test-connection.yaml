apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helmchart.fullname" . }}-test-connection"
  labels:
    {{- include "helmchart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      securityContext: {{- toYaml .Values.securityContext | nindent 8 }}

      image: busybox
      command: ['wget']
      args: ['{{ include "helmchart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
