suite: Test ingress
values:
  - ../values.yaml
templates:
  - templates/ingress.yaml
tests:

  - it: should render Ingress right if enabled
    set:
      ingress.enabled: true
      service.port: 80
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isNotNull:
          path: spec
  - it: should render nothing if not enabled
    asserts:
      - hasDocuments:
          count: 1                                                                         