suite: Test HPA
values:
  - ../values.yaml
templates:
  - templates/hpa.yaml
tests:
  - it: should pass all kinds of assertion    
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: autoscaling/v1         
      - isKind:
          of: HorizontalPodAutoscaler
      - isNotNull:
          path: spec
      - isNotNull:
          path: spec.minReplicas
      - isNotNull:
          path: spec.maxReplicas
      - isNotNull:
          path: spec.metrics                              
