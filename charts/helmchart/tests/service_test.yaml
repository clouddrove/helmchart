suite: test service
templates:
  - templates/service.yaml
tests:
  - it: should pass
    release:
      name: my-release
    set:
      service:
        type: ClusterIP
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 80
            targetPort: http
            protocol: TCP
            name: http
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.selector
          value:
            app: my-release
            app.kubernetes.io/instance: my-release
            app.kubernetes.io/name: helmchart

  - it: should render nothing if not enabled
    asserts:
      - hasDocuments:
          count: 1             
                    