suite: test service
templates:
  - templates/service.yaml
tests:
  - it: should pass
    set:
      service:
        type: ClusterIP
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 80
            targetPort: http
            protocol: TCP
            name: http
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should render nothing if not enabled
    asserts:
      - hasDocuments:
          count: 1             
                    