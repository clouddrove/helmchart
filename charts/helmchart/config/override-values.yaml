replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"
  digest: "sha256:09369da6b10306312cd908661320086bf87fbae1b6b0c49a1f50ba531fef2eab"

secret:
  enabled: true
  secrets:
    SECRET_KEY: "secret"

configmap:
  enabled: true
  configs:
    CONFIG_KEY: "configmap"

imagePullSecrets: [] 

commands:
  - /bin/sh
  - -c
  - echo "Hello, from CloudDrove!"; nginx -g 'daemon off;'

nameOverride: "" 

fullnameOverride: "" 

pdbMinAvailable: 30% 

serviceAccount:
  enabled: true  
  annotations: {}       
  name: ""
  automountServiceAccountToken: false 

podAnnotations: {} 

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    add: ["NET_ADMIN", "SYS_TIME"]
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  runAsGroup: 3000
  fsGroup: 2000

service: 
  enabled: true
  type: NodePort 
  port: 80  
  containerPort: 80
  targetPort: http
  ClusterIP:
    enabled: false

istio:
  enabled: false
  virtualService:
    enabled: false
    hosts: 
      - test.example.com
      - test-2.example.com
  gateway:
    names: 
      - "istio-system/istio-gateway"

ingress:    
  enabled: true 
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/group.name: ingress
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  hosts:                     
    - host: chart-example.local
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []

resource:
  enabled: true
resources: 
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:      
  enabled: true 
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

poddisruptionbudget:
  enabled: true
  minAvailable: 30%

nodeSelector:
  kubernetes.io/os: linux

tolerations:
  - key: "clouddrove"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "kubernetes.io/os"
          operator: In
          values:
          - "linux" 

cronJob: 
  enabled: false
  schedule: ""
  startingDeadlineSeconds: 3600
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  resources: {}
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.16.0" 
  secret:
    enabled: false
  configmap:
    enabled: false

metrics:
  enabled: false   
  portName: "prometheus" 
  port: 3001     
  targetPort: 3001 

volume:
  enabled: true
  mountPath: "/usr/share/nginx/html"
  hostPath: "/var/www/html"

storageClass:
  create: false
  existingClaim: ""
  # storageClassName: "mystorageclass"
  
  aws: false
  fileSystemId: fs-abcd1234xyz
  
  azure: false
  
  gcp: false

  provisioner: "k8s.io/minikube-hostpath"
  allowVolumeExpansion: false
  volumeBindingMode: Immediate

  persistence:
    enabled: false
    accessMode: ReadWriteOnce
    size: 512Mi
    persistentVolumeReclaimPolicy: ""

deploymentStrategy:
  type: Recreate

statefulSets:
  enabled: true

rbac:
  enabled: true
  role:
    enabled: true
    rules:
    - apiGroups: ["apps"]
      resources: ["deployments", "statefulsets", "daemonsets"]
      verbs: ["get", "list", "watch", "create", "update", "patch"]
    - apiGroups: [""]
      resources: ["services", "configmaps"]
      verbs: ["get", "list", "watch", "create", "update", "patch"]
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list"]
    - apiGroups: [""]
      resources: ["pods", "pods/log"]
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources: ["events"]
      verbs: ["get", "list", "patch", "watch"]
    - apiGroups: ["rbac.authorization.k8s.io"]
      resources: ["rolebindings"]
      verbs: ["get", "list", "create", "update"]
  roleBinding:
    enabled: true
    users:
      enabled: true 
      list:
        - dev-user1
        - dev-user2
    groups:
      enabled: true 
      list:
        - devops-team
  clusterRole:
    enabled: true 
    name: myapp-clusterrole
    rules:
      - apiGroups: ["apps"]
        resources: ["deployments"]
        verbs: ["get", "list"]
  clusterRoleBinding:
    enabled: true 
    name: myapp-clusterrolebinding
    users:
      enabled: true 
      list:
        - admin-user1
        - admin-user2
    groups:
      enabled: true 
      list: 
        - admin-team 

daemonset:
  enabled: true
  image:
    repository: fluent/fluentd
    pullPolicy: IfNotPresent
    tag: "v1.16"
    digest: ""
  ports:
    - name: fluent-in
      containerPort: 24224
      protocol: TCP
    - name: metrics
      containerPort: 24231
      protocol: TCP
  resources:
    enabled: true
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  volumes:
    enabled: true 
    mountPath: /var/log/containers
    hostPath: /var/log/containers
    readOnly: true 
    type: Directory
  configmap:
    enabled: true
    mountPath: /fluentd/etc
    configs:
      fluentd.conf: |
        <source>
          @type tail
          path /var/log/containers/*.log
          pos_file /var/log/fluentd-containers.log.pos
          tag kubernetes.*
          read_from_head true
          <parse>
            @type json
          </parse>
        </source>
        <match **>
          @type stdout
        </match>

ingressClass:
  enabled: true
  controller: "k8s.io/ingress-nginx"
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"

vpa:
  enabled: true
  targetKind: "Deployment"
  containerName: "*"
  updateMode: "Auto"
  controlledResources:
    - cpu
    - memory
  minAllowed:
    cpu: 100m
    memory: 128Mi
  maxAllowed:
    cpu: 2000m
    memory: 2Gi
  controlledValues: "RequestsAndLimits"

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - fromPods:
        app: frontend
        env: production
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    - fromNamespaces:
        kubernetes.io/metadata.name: monitoring-namespace
      ports:
        - protocol: TCP
          port: 9090
    - fromCIDRs:
        cidr: 10.0.0.0/16
        except:
          - 10.0.1.0/24
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - toPods:
        app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    - toCIDRs:
        cidr: 0.0.0.0/0
        except:
          - 192.168.1.0/24
      ports:
        - protocol: TCP
          port: 443