# Values for helmchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application configuration
image:
  repository: hrbuddy
  tag: latest
  pullPolicy: IfNotPresent

# Replica count
replicaCount: 1

# Image pull secrets (if using private registry)
imagePullSecrets: []

# Service account
serviceAccount:
  enabled: true

# Service
service:
  enabled: false

# Pod security context
podSecurityContext:
  fsGroup: 2000

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# liveness and readiness probes in deployment
healthCheckProbes:
  enabled: true
  probes:
    livenessProbe:
      exec:
        command:
          - python
          - -c
          - "import sys; sys.exit(0)"
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      exec:
        command:
          - python
          - -c
          - "import sys; sys.exit(0)"
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3

secret:
  enabled: false
  existingSecretName: "hrbuddy-secrets"
  secrets: {}
    # OUTLINE_API_TOKEN: ""
    # OPENAI_API_KEY: ""
    # SLACK_BOT_TOKEN: ""
    # SLACK_APP_TOKEN: ""
    # SLACK_SIGNING_SECRET: ""
    # REDIS_PASSWORD: ""

configmap:
  enabled: true
  configs:
    OUTLINE_API_URL: ""
    OUTLINE_COLLECTION_ID: ""
    OPENAI_ENABLED: ""
    OPENAI_MODEL: ""
    OPENAI_EMBEDDING_MODEL: ""
    REDIS_HOST: ""
    REDIS_PORT: ""
    REDIS_INDEX_NAME: ""
    REDIS_URL: ""
    CHUNK_SIZE: ""
    CHUNK_OVERLAP: ""
    TOP_K_RESULTS: ""
    AUTO_RECOVERY_ENABLED: ""
    AUTO_RECOVERY_MAX_RETRIES: ""
    AUTO_RECOVERY_RETRY_DELAY: ""
    POLICY_MONITOR_ENABLED: ""
    POLICY_MONITOR_INTERVAL: ""
    SLACK_NOTIFICATION_CHANNEL: ""
    POLICY_UPDATE_NOTICE_ENABLED: ""
    KEKA_POLICY_UPDATE_URL: ""
    PYTHONUNBUFFERED: "1"
    PYTHONPATH: "/app"

