apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudflare-ddns.fullname" . }}
  labels:
    {{- include "cloudflare-ddns.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cloudflare-ddns.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "cloudflare-ddns.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ default (include "cloudflare-ddns.fullname" .) .Values.serviceAccount.name }}
      hostNetwork: {{ .Values.hostNetwork | default false }}
      dnsPolicy: {{ if .Values.hostNetwork }}ClusterFirstWithHostNet{{ else }}{{ .Values.dnsPolicy | default "ClusterFirst" | quote }}{{ end }}
      securityContext:
        fsGroup: 1000
      containers:
        - name: cloudflare-ddns
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

          env:
            # Load CF_API_TOKEN from Secret
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "cloudflare-ddns.fullname" .) .Values.secret.name }}
                  key: {{ .Values.secret.key }}

            # Load additional ENV vars from configmap.configs
            {{- range $key, $val := .Values.configmap.configs }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}

          command:
            {{- toYaml .Values.commands | nindent 12 }}
          args:
            {{- toYaml .Values.args | nindent 12 }}

          volumeMounts:
            - name: cf-token
              mountPath: /var/run/secrets/cloudflare
              readOnly: true

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: cf-token
          secret:
            secretName: {{ default (include "cloudflare-ddns.fullname" .) .Values.secret.name }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
