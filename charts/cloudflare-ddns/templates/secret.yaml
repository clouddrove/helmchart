{{- if .Values.secret.value }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ default (include "cloudflare-ddns.fullname" .) .Values.secret.name }}
  labels:
    {{- include "cloudflare-ddns.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.secret.key }}: {{ .Values.secret.value | quote }}
{{- end }}

