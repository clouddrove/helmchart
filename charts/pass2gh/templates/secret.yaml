apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pass2gh.fullname" . }}-secrets
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "pass2gh.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Tokens are stored in Secret and injected as environment variables
  # This allows team members to update config.json in ConfigMap without token access
  onepassword-token: {{ .Values.onepassword.token | required "onepassword.token is required" | quote }}
  github-token: {{ .Values.github.token | required "github.token is required" | quote }}

