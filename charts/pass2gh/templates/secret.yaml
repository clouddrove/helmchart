{{- if not .Values.existingSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pass2gh.secretName" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "pass2gh.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Tokens are stored in Secret and injected as environment variables
  # This allows team members to update config.json in ConfigMap without token access
  {{ .Values.existingSecret.onepasswordKey | default "onepassword-token" }}: {{ .Values.onepassword.token | required "onepassword.token is required when existingSecret.enabled is false" | quote }}
  {{ .Values.existingSecret.githubKey | default "github-token" }}: {{ .Values.github.token | required "github.token is required when existingSecret.enabled is false" | quote }}
{{- end }}
