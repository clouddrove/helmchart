{{- if eq .Values.deployment.type "Deployment" }}
{{- $secretName := include "pass2gh.secretName" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pass2gh.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "pass2gh.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "pass2gh.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pass2gh.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.serviceAccount }}
      {{- if .create }}
      serviceAccountName: {{ .name | default (include "pass2gh.fullname" $) }}
      {{- end }}
      {{- end }}
      containers:
      - name: sync
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        # Tokens from Secret (sensitive - only admins can update)
        - name: ONEPASSWORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: {{ .Values.existingSecret.onepasswordKey | default "onepassword-token" }}
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: {{ .Values.existingSecret.githubKey | default "github-token" }}
        volumeMounts:
        - name: config
          mountPath: /app/config.json
          subPath: config.json
          readOnly: true
        command: ["sh", "-c"]
        args:
          - |
            while true; do
              python sync_secrets.py
              echo "Sync completed. Sleeping for {{ .Values.deployment.deployment.syncInterval }} seconds..."
              sleep {{ .Values.deployment.deployment.syncInterval }}
            done
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "pass2gh.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
