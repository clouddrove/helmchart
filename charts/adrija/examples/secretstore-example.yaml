# Example SecretStore for 1Password Connect
# This is an example - adjust the URL and authentication method based on your setup

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: 1password
  namespace: adrija  # Change to your namespace
spec:
  provider:
    onepassword:
      connect:
        # URL to your 1Password Connect API
        # If 1Password Connect is in the same cluster:
        url: http://onepassword-connect-api.onepassword-connect.svc.cluster.local:8080
        # If 1Password Connect is external:
        # url: https://onepassword-connect.example.com:8080
        
        # Optional: Use token authentication
        # auth:
        #   secretRef:
        #     connectTokenSecretRef:
        #       name: onepassword-connect-token
        #       namespace: onepassword-connect
        #       key: token

