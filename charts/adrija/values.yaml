# Default values for adrija
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# Image configuration
image:
  registry: ""
  repository: adrija
  tag: "latest"
  pullPolicy: IfNotPresent

# Image pull secrets
imagePullSecrets: []

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Replica configuration
replicaCount: 2

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 256Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Service configuration
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: adrija.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: adrija-tls
      hosts:
        - adrija.example.com

# Environment variables - Slack Configuration (Required)
slack:
  botToken: ""  # Set via values or CI/CD secrets
  appToken: ""  # Set via values or CI/CD secrets

# Environment variables - AI Provider Configuration
aiProviders:
  enableGemini: true
  enableClaude: true
  enableOpenAI: false
  defaultProvider: "gemini"
  
  # API Keys (should be set via values or CI/CD secrets)
  geminiApiKey: ""
  anthropicApiKey: ""
  openaiApiKey: ""
  
  # Model configuration
  geminiModel: "gemini-1.5-flash"
  openaiModel: "gpt-3.5-turbo"

# Use an existing secret instead of creating one
existingSecret: ""

# Feature Configuration
features:
  autoRespondChannel: ""
  conversationMaxHistory: 10
  conversationTtlHours: 24
  rateLimitMaxRequests: 10
  rateLimitWindowSeconds: 60
  metricsMaxHistory: 1000

# Application port
port: 3000

# Environment variables (additional)
env: []

# Extra environment variables from secrets/configmaps
envFrom: []

# Volume mounts
volumeMounts: []

# Volumes
volumes: []

# Init containers
initContainers: []

# Lifecycle hooks
lifecycle: {}

# Termination grace period
terminationGracePeriodSeconds: 30

# DNS configuration
dnsPolicy: ClusterFirst

# Logging
logging:
  level: INFO

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# Network policies
networkPolicy:
  enabled: false
  ingress: []
  egress: []
