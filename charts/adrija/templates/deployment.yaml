apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adrija.fullname" . }}
  labels:
    {{- include "adrija.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "adrija.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "adrija.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "adrija.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $secretName := default (printf "%s-secret" (include "adrija.fullname" .)) .Values.existingSecret }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.registry }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.port }}
          protocol: TCP
        env:
        # Slack Configuration
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: slack-bot-token
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: slack-app-token
        # AI Provider Configuration
        - name: ENABLE_GEMINI
          value: {{ .Values.aiProviders.enableGemini | quote }}
        - name: ENABLE_CLAUDE
          value: {{ .Values.aiProviders.enableClaude | quote }}
        - name: ENABLE_OPENAI
          value: {{ .Values.aiProviders.enableOpenAI | quote }}
        - name: DEFAULT_AI_PROVIDER
          value: {{ .Values.aiProviders.defaultProvider | quote }}
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: gemini-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: anthropic-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: openai-api-key
              optional: true
        - name: GEMINI_MODEL
          value: {{ .Values.aiProviders.geminiModel | quote }}
        - name: OPENAI_MODEL
          value: {{ .Values.aiProviders.openaiModel | quote }}
        # Feature Configuration
        - name: AUTO_RESPOND_CHANNEL
          value: {{ .Values.features.autoRespondChannel | quote }}
        - name: CONVERSATION_MAX_HISTORY
          value: {{ .Values.features.conversationMaxHistory | quote }}
        - name: CONVERSATION_TTL_HOURS
          value: {{ .Values.features.conversationTtlHours | quote }}
        - name: RATE_LIMIT_MAX_REQUESTS
          value: {{ .Values.features.rateLimitMaxRequests | quote }}
        - name: RATE_LIMIT_WINDOW_SECONDS
          value: {{ .Values.features.rateLimitWindowSeconds | quote }}
        - name: METRICS_MAX_HISTORY
          value: {{ .Values.features.metricsMaxHistory | quote }}
        # Application Configuration
        - name: PORT
          value: {{ .Values.port | quote }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.lifecycle }}
        lifecycle:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
