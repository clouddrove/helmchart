apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "adrija.fullname" . }}-config
  labels:
    {{- include "adrija.labels" . | nindent 4 }}
data:
  # AI Provider Configuration
  ENABLE_GEMINI: {{ .Values.aiProviders.enableGemini | quote }}
  ENABLE_CLAUDE: {{ .Values.aiProviders.enableClaude | quote }}
  ENABLE_OPENAI: {{ .Values.aiProviders.enableOpenAI | quote }}
  DEFAULT_AI_PROVIDER: {{ .Values.aiProviders.defaultProvider | quote }}
  GEMINI_MODEL: {{ .Values.aiProviders.geminiModel | quote }}
  OPENAI_MODEL: {{ .Values.aiProviders.openaiModel | quote }}
  # Feature Configuration
  AUTO_RESPOND_CHANNEL: {{ .Values.features.autoRespondChannel | quote }}
  CONVERSATION_MAX_HISTORY: {{ .Values.features.conversationMaxHistory | quote }}
  CONVERSATION_TTL_HOURS: {{ .Values.features.conversationTtlHours | quote }}
  RATE_LIMIT_MAX_REQUESTS: {{ .Values.features.rateLimitMaxRequests | quote }}
  RATE_LIMIT_WINDOW_SECONDS: {{ .Values.features.rateLimitWindowSeconds | quote }}
  METRICS_MAX_HISTORY: {{ .Values.features.metricsMaxHistory | quote }}
  # Application Configuration
  PORT: {{ .Values.port | quote }}

