{{- $secretName := default (printf "%s-secret" (include "adrija.fullname" .)) .Values.existingSecret }}
{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "adrija.labels" . | nindent 4 }}
type: Opaque
data:
  slack-bot-token: {{ .Values.slack.botToken | b64enc | quote }}
  slack-app-token: {{ .Values.slack.appToken | b64enc | quote }}
  {{- if .Values.aiProviders.enableGemini }}
  gemini-api-key: {{ .Values.aiProviders.geminiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.aiProviders.enableClaude }}
  anthropic-api-key: {{ .Values.aiProviders.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.aiProviders.enableOpenAI }}
  openai-api-key: {{ .Values.aiProviders.openaiApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
