apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "safio.fullname" . }}
  labels:
    {{- include "safio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "safio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "safio.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ .name | default . }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "safio.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: safio
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ (.Values.env.PORT | default "3000") | int }}
            - name: health
              containerPort: {{ (.Values.env.HEALTH_PORT | default "3001") | int }}
            - name: admin
              containerPort: {{ (.Values.env.ADMIN_DASHBOARD_PORT | default "3100") | int }}
          env:
            {{- range $env := .Values.extraEnv }}
            - name: {{ $env.name }}
              value: {{ $env.value | quote }}
            {{- end }}
          envFrom:
            {{- if and .Values.env (not .Values.existingConfigMap) }}
            - configMapRef:
                name: {{ include "safio.fullname" . }}-config
            {{- end }}
            {{- if and .Values.secretEnv (not .Values.existingSecret) }}
            - secretRef:
                name: {{ include "safio.fullname" . }}-secret
            {{- end }}
            {{- if .Values.existingConfigMap }}
            - configMapRef:
                name: {{ .Values.existingConfigMap }}
            {{- end }}
            {{- if .Values.existingSecret }}
            - secretRef:
                name: {{ .Values.existingSecret }}
            {{- end }}
            {{- range .Values.extraEnvFrom }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- range .Values.extraVolumeMounts }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
      volumes:
        {{- range .Values.extraVolumes }}
        - {{- toYaml . | nindent 10 }}
        {{- end }}
