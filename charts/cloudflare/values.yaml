# namespace: cloudflare-tunnel

# createNamespace: false

image:
  repository: cloudflare/cloudflared
  tag: 2025.8.0
  pullPolicy: IfNotPresent

replicaCount: 1

secret:
  name: cloudflared-token
  token: ""

command:
  - cloudflared

args:
  - tunnel
  - --no-autoupdate
  - --metrics
  - "0.0.0.0:2000"
  - run

metrics:
  enabled: true
  port: 2000

resources: {}

extraArgs: []

nodeSelector: {}
tolerations: []
affinity: {}
