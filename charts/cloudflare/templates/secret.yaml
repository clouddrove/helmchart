apiVersion: v1
kind: Secret
metadata:
  name: {{ include "helmchart.fullname" . }}-secret
  namespace: {{ include "helmchart.namespace" . }}
  labels:
    {{- include "helmchart.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.secret.annotations | nindent 4 }}
type: Opaque
data:
  TUNNEL_TOKEN: {{ .Values.secret.token | b64enc | quote }}
