replicaCount: 2         

image:
  repository: nginx      
  pullPolicy: Always
  tag: "latest"               

secret:
  enabled: false             
  secrets:
    KEY: "value"

configmap:
  enabled: false
  configs:
    KEY: "value"

imagePullSecrets: []    
nameOverride: "testing" 
fullnameOverride: "testing"       

serviceAccount:
  enabled: true          
  annotations: {}       
  name: "test-ubuntu"              

podAnnotations: {}      

podSecurityContext: {}  
  # fsGroup: 2000

securityContext: {}     
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:              
  enabled: true        
  type: ClusterIP     
  port: 80            

ingress:              
  enabled: true      
  className: ""
  annotations: {}     
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:                        
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []                       
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:    
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:      
  enabled: true   
  minReplicas: 1   
  maxReplicas: 100 
  targetCPUUtilizationPercentage: 80 
  targetMemoryUtilizationPercentage: 80 

poddisruptionbudget:
  enabled: true
  minAvailable: "10%"

nodeSelector: {}  

tolerations: []   

affinity: {}    

metrics:
  enabled: false     
  portName: "prometheus" 
  port: 3001     
  targetPort: 3001

cronJob: 
  enabled: true
  schedule: "* * * * *"
  failedJobsHistoryLimit: 3
  resources:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.16.0"
  serviceAccount:
    enabled: true          
    annotations: {}       
    name: "test-cronubuntu"    
  secret:
    # -- Turn on and off secrets for CronJob resource.
    enabled: false
  configmap:
    # -- Turn on and off configmap for CronJob resource.
    enabled: false  